<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{config.title|escape}}</title>
  <link rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/{{config.theme}}.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>
<body>
  <h1>{{title}}</h1>
  <ul>
    {% for post in list %}
        <li>
            <a href={{post.url}}>{{post.title}}</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
