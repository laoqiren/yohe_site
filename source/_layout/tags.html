<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tags</title>
</head>
<body>
    标签列表:
    <ul>
        {% for tag in datas %}

                <a href={{tag.url}}>{{tag.name}}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
